<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Reporte Producto</title>
    <style type="text/css">
      body {
        background-color: #922b21;
      }
      h1 {
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <div class="content">
          <div class="logo">
            <a href="#"></a>
          </div>
          <ul class="menu-list">
            <div class="icon cancel-btn">
              <i class="fas fa-times"></i>
            </div>
            <li><a href="ReporteUsuarios.html">Users</a></li>
            <li><a href="ReporteClientes.html">Clients</a></li>
            <li><a href="ReporteProducto.html">Products</a></li>
            <li><a href="ReporteFactura.html">Invoices</a></li>
          </ul>
          <div class="icon menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <div class="banner"></div>
      <div class="about">
        <div class="content">
        </div>
      </div>
    <div class="container mt-5 mb-15">
      <h1>Reporte Producto</h1>

      <input id="inputJson" type="file" class="boton" />

      <div
        id="todoslosProductos"
        class="d-flex justify-content-around flex-wrap"
      ></div>
    </div>
    <script src="apli2.js"></script>
    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = ()=>{
          navbar.classList.add("show");
          menuBtn.classList.add("hide");
          body.classList.add("disabled");
        }
        cancelBtn.onclick = ()=>{
          body.classList.remove("disabled");
          navbar.classList.remove("show");
          menuBtn.classList.remove("hide");
        }
        window.onscroll = ()=>{
          this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
      </script>
  </body>
</html>
